<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Character Movement Game</title>
    <style>
        #gameArea {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transition: all 0.1s;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
